    <h1 style="alignment: center"> Room Booking Service</h1>

</head>
<body>
<div style="width: Auto">
    <div style="float: left; width: 25%;">
        <select id="days">
            <option selected disabled>Pick a Day</option>
            <option value="Monday" s>Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>
    </div>
    <div style="float: left; width: 25%;">
        <select id="times">
            <option selected disabled>Pick a Time</option>
            <option value="8-9">8:00-9:00</option>
            <option value="9-10">9:00-10:00</option>
            <option value="10-11">10:00-11:00</option>
            <option value="11-12">11:00-12:00</option>
            <option value="12-1">12:00-1:00</option>
            <option value="1-2">1:00-2:00</option>
            <option value="2-3">2:00-3:00</option>
            <option value="3-4">3:00-4:00</option>
            <option value="4-5">4:00-5:00</option>
            <option value="5-6">5:00-6:00</option>
        </select>
    </div>
    <div style="float: left; width: 25%;">

        <select id="rooms">
            <option selected disabled >Pick a Room</option>
            <option value="Mal" name="Malone">312-Malone</option>
            <option value="Dawg">314-Dawg Pin</option>
            <option value="Brad">316-Bradshaw</option>
            <option value="Bull">318-Bulldog</option>
            <option value="Crib">332-Martin's Crib</option>
            <option value="Plan">334-Planning Room</option>
            <option value="Board">Board Room</option>
        </select>
    </div>
    <div style="float: left; width: 200px;">
        <button id="enter_Button" value="enter" type="submit">Enter</button>
    </div>

    <TABLE id="dayTable" width="100%" style="display: none" >
        <tr>
            <th colspan="5">Days Of The Week</th>
        </tr>
        <tr>
            <td id="Monday" > Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
        </tr>
    </TABLE>
</div>

            <td>1:00-2:00</td>
